
<div class="container-fluid p-lg-5 mt-2">
  <div class="container">
    <h2 class="bg-dark text-white text-center p-2">Add New Student</h2>
  </div>
  <div class="container shadow mt-5 bg-light p-3">
      <form [formGroup]="add_user_form" (ngSubmit)="on_user_submit()">
        <label for="name">Name</label>
        <div class="input-group mb-3">
          <span class="p-2 mx-1"><fa-icon [icon]="faUser" class="fa-fade w-100"></fa-icon></span>
          <input type="text" class="form-control"   id="name" name="name" formControlName="name" [ngClass]="{error: getControl('name')?.errors && getControl('name')?.touched, success:getControl('name')?.valid && getControl('name')?.touched}" [(ngModel)]="name">
        </div>
        <!--Client-Side Validation Message-->
        <alert type="danger" class="text-dark" *ngIf="name_error_alert_msg">
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{name_error_message}}
        </alert>
        <!--Server-Side Validation Message-->
        <alert type="danger" class="text-dark" *ngIf="server_errors.name" >
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{server_errors.name}}
        </alert>
        <label for="email">Email</label>
        <div class="input-group mb-1">
          <span class="p-2 mx-1"><fa-icon [icon]="faEnvelope" class="fa-fade w-100"></fa-icon></span>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" [ngClass]="{error: getControl('email')?.errors && getControl('email')?.touched, success:getControl('email')?.valid && getControl('email')?.touched}" [(ngModel)]="email">
        </div>
        <!--Client-Side Validation Message-->
        <alert type="danger" class="text-dark" *ngIf="email_error_alert_msg">
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{email_error_message}}
        </alert>
        <!--Server-Side Validation Message-->
        <alert type="danger" class="text-dark" *ngIf="server_errors.email">
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{server_errors.email}}
        </alert>
        <label for="phone">Phone</label>
        <div class="input-group mb-3">
          <span class="p-2 mx-1"><fa-icon [icon]="faPhone" class="fa-fade w-100"></fa-icon></span>
          <input type="text" class="form-control"  id="phone" name="phone" formControlName="phone" [ngClass]="{error: getControl('phone')?.errors && getControl('phone')?.touched, success:getControl('phone')?.valid && getControl('phone')?.touched}" [(ngModel)]="phone">
        </div>
        <!--Client-Side Validation Message-->
        <alert type="danger" class="text-dark" *ngIf="phone_error_alert_msg">
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{phone_error_message}}
        </alert>
        <!--Server-Side Validation Message-->
        <alert  type="danger" class="text-dark " *ngIf="server_errors.phone">
          <fa-icon [icon]="faCircleExclamation" class="fa-beat-fade"></fa-icon>
          {{server_errors.phone}}
        </alert>

        <button type="submit" class="btn btn-primary w-25" [disabled]="add_user_form.status ==='INVALID'" >Add Student</button>
      </form>
  </div>
</div>
